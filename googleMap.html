<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map Api</title>

    <style>
        #map {
            height: 700px;
            width: 100%;
        }
        
        body {
            background-color: rgb(73, 238, 109);
        }
        
        h1 {
            color: rgb(10, 10, 10);
            text-align: center;
        }
        
        h2 {
            color: rgb(12, 12, 12);
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Working with the Google Map API! Pin pointing the palce of my birth.
        <h2>Click Marker for the story!</h2>
    </h1>
    <div id="map"></div>

    <script>
        function initMap() {
            //Map options
            var options = {
                zoom: 10,
                center: {
                    lat: 29.1872,
                    lng: -82.1401
                }
                // New map  
            }
            var map = new google.maps.Map(document.getElementById("map"), options);

            //Add marker
            var marker = new google.maps.Marker({
                position: {
                    lat: 29.1752,
                    lng: -82.1389
                },
                map: map,
                animation: google.maps.Animation.DROP

            });

            var infowindow = new google.maps.InfoWindow({
                content: "<h1> The place of my birth.Well really a few blocks away in a Kmart parking lot !</h1>"
            });



            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });



        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRz3oPO5EbmC3Pcae3z4IjTYiosvSzGp8&callback=initMap">
    </script>
</body>

</html>
